<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            display: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Selecciona una opción</h1>
    <select id="formSelector" class="form-select mb-3">
        <option value="">Selecciona una opción</option>
        <option value="form1">Opción 1</option>
        <option value="form2">Opción 2</option>
    </select>

    <!-- Formulario 1 -->
    <div id="form1" class="form-container">
        <h2>Formulario 1</h2>
        <form>
            <!-- Campos del formulario 1 -->
            <div class="mb-3">
                <label for="input1" class="form-label">Campo 1</label>
                <input type="text" class="form-control" id="input1" name="input1">
            </div>
            <!-- Más campos según sea necesario -->
        </form>
    </div>

    <!-- Formulario 2 -->
    <div id="form2" class="form-container">
        <h2>Formulario 2</h2>
        <form>
            <!-- Campos del formulario 2 -->
            <div class="mb-3">
                <label for="input2" class="form-label">Campo 2</label>
                <input type="text" class="form-control" id="input2" name="input2">
            </div>
            <!-- Más campos según sea necesario -->
        </form>
    </div>
</div>

<script>
    document.getElementById('formSelector').addEventListener('change', function() {
        // Ocultar todos los formularios
        document.querySelectorAll('.form-container').forEach(function(container) {
            container.style.display = 'none';
        });

        // Mostrar el formulario seleccionado
        var selectedValue = this.value;
        if (selectedValue) {
            document.getElementById(selectedValue).style.display = 'block';
        }
    });
</script>

</body>
</html>
