{% extends 'layouts/base.html' %}

{% block content %}
<main class="container">
    <div class="col-md-4 offset-md-4 card card-body mt-5">
        <form method="POST">
            {% csrf_token %}
            <h1 class="text-secondary">{{ group.titulo }}</h1>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {{ form.as_p }}
            <button class="btn btn-primary">Actualizar</button>
        </form>

        <form action="{% url 'delete_group' group.id %}" method="POST" class="mt-3">
            {% csrf_token %}
            <button class="btn btn-danger">Borrar</button>
        </form>
    </div>
</main>
{% endblock %}
